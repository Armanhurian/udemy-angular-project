<div class="d-flex justify-content-center">
    <form action="" #userDetails="ngForm" (ngSubmit)="userSubmit(userDetails)">
        <div>
            <label for="email" style="display: block;">email</label>
            <input type="email" id="email" ngModel name="email">
        </div>
        <div>
            <label for="username" style="display: block;">username</label>
            <input type="text" id="username" ngModel name="username">
        </div>
        <div>
            <label for="phone" style="display: block;">phone</label>
            <input type="number" id="phone" ngModel name="phone">
        </div>
        <div class="mt-3">
            <button style="width: 100%;" class="btn btn-success">submit</button>
        </div>
    </form>
</div>
