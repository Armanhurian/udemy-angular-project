<app-homework (count)="updateCount($event)"></app-homework>
<h1 *ngIf="isShowNumber"  class="d-flex justify-content-center m-auto mb-3">{{myNumber}}</h1>
<p class="d-flex justify-content-center" [ngClass]="{ backgroundActive : isShowNumber }">home works!</p>
<p class="d-flex justify-content-center">{{ nameOfDeveloper$  }}</p>
<div class="d-flex justify-content-center m-auto mt-2 mb-4">
    <button class="btn btn-primary" (click)="concatName()">concatName</button>
</div>
<div class="d-flex justify-content-center m-auto gap-3">
    <button class="btn btn-primary " (click)="getAnimals()">get user</button>
    <button class="btn btn-danger " (click)="removeUser()">delete user</button>
</div>
<div class="mt-5 user-box row col-12">
    <div *ngIf="!isUpload">
        <span class="alert alert-danger d-flex justify-content-center" >No User !</span>
    </div>
    <div *ngIf="isUpload" style="width: 22rem;" class="user-container">
        <img [src]="imageSrc" style="width: 20rem;" alt="" srcset="">
        <h5>name : {{nameOfUser}}</h5>
        <h5>email : {{emailOfUser}}</h5>
        <h5>birthday : {{ birthDay }}</h5>
    </div>

</div>
